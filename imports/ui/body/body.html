<body>
  {{> loginButtons}}
  <div class="container text-center">
  <header>
    {{#if currentUser}}
    <h2>Hello {{currentUser.username}}</h2>
    <form id="new-cat">
      <input type="text" name="text" placeholder="Enter Img URL">
    </form>
    {{else}}
    <h2>Please Login</h2>
    {{/if}}
  </header>
  {{#if currentUser}}
  <ul>
    {{#each images}}
      {{> image}}
    {{/each}}
  </ul>
    {{/if}}
  </div>
</body>

<template name="image">
  <form class="update">
      <input type="text" name="text" placeholder="Update Img URL">
  </form>
  <br>
  <button type="submit" class="delete" value="delete">Delete</button>
  <li><img id="{{_id}}" src="{{url}}"></li>
</template>
