<body>
  <div class="container">
  <header>
    <h1>Image Board</h1>

    <form id="new-cat">
      <input type="text" name="text" placeholder="Enter Cat URL">
    </form>
  </header>

  <ul>
    {{#each images}}
      {{> image}}
    {{/each}}
  </ul>
  </div>
</body>

<template name="image">
  <li><img src="{{url}}"></li>
</template>
